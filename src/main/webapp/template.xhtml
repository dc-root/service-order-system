<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="service-order-system" name="css/style.css"></h:outputStylesheet>

        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""></link>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&amp;family=Mulish:wght@200&amp;family=Nunito+Sans:opsz@6..12&amp;display=swap" rel="stylesheet"></link>

    </h:head>

    <h:body>
        <header class="header">
            <a href="#{request.contextPath}/index.xhtml">
                <h:graphicImage class="logo" library="service-order-system" name="imagens/logo.png"></h:graphicImage>
            </a>

            <div style="display: flex;align-items: center;gap: 10px">
                <p:menubar class="header_menubar" style="background-color: transparent;border: 0px">
                    <p:menuitem url="#{request.contextPath}/index.xhtml" icon="pi pi-home" value="Inicio"></p:menuitem>
                    <p:menuitem url="#{request.contextPath}/sobre.xhtml" icon="pi pi-info-circle" value="Sobre"></p:menuitem>
                </p:menubar>

                <a href="#{request.contextPath}/sobre.xhtml">
                    <p:commandButton type="button" value="Acessar" styleClass="rounded-button button-acessar" />
                </a>
            </div>
        </header>

        <main class="container_content">
            <ui:insert></ui:insert>
        </main>
    </h:body>
</html>
