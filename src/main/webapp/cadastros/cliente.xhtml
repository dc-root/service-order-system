<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template_dash.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:panel header="Dados gerais">
        <h:form style="width: 100%;display: flex;flex-wrap: wrap;gap: 20px">
            <div style="display: flex;flex-direction: column;gap: 5px">
                <p:outputLabel for="clientType" value="Tipo de cliente" />

                <p:selectOneMenu id="clientType">
                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Pessoa Física" itemValue="pessoa_fisica"/>
                    <f:selectItem itemLabel="Pessoa Jurídica" itemValue="pessoa_juridica"/>
                </p:selectOneMenu>
            </div>

            <div style="display: flex;flex-direction: column;gap: 5px">
                <p:outputLabel for="situacao" value="Situação" />

                <p:selectOneMenu id="situacao">
                    <f:selectItem itemLabel="Ativo" itemValue="ativo"/>
                    <f:selectItem itemLabel="Inativo" itemValue="inativo"/>
                </p:selectOneMenu>
            </div>

            <div style="display: flex;flex-direction: column;gap: 5px">
                <p:outputLabel for="nome" value="Nome"/>
                <p:inputText id="nome"/>
            </div>
            
            <div style="display: flex;flex-direction: column;gap: 5px">
                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" type="email" />
            </div>

            <div style="display: flex;flex-direction: column;gap: 5px">
                <p:outputLabel for="telefone" value="Telefone"/>
                <p:inputNumber id="telefone" />
            </div>
        </h:form>

        <f:facet name="header">
            <i class="fa fa-pencil-square-o mr-2"></i> Dados gerais
        </f:facet>
    </p:panel>
</ui:composition>
